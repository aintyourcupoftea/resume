<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .error { color: red; display: none; }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        .strength-bar {
            width: 100%;
            height: 5px;
            background: lightgray;
            margin-top: 5px;
        }
        .strength-bar div {
            height: 100%;
            width: 0;
        }
        .weak { background: red; width: 25%; }
        .medium { background: orange; width: 50%; }
        .strong { background: green; width: 100%; }
    </style>
</head>
<body>

    <form id="registration_form">
        <label for="password">Password:</label>
        <input type="password" id="password">
        <div class="strength-bar"><div id="strength_indicator"></div></div>
        <div id="password_error" class="error"></div>
        <br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password">
        <div id="confirm_password_error" class="error"></div>
        <br>

        <button type="submit">Register</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("registration_form");
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirm_password");
            const passwordError = document.getElementById("password_error");
            const confirmPasswordError = document.getElementById("confirm_password_error");
            const strengthIndicator = document.getElementById("strength_indicator");

            // Password strength and validation function
            function validatePassword(passwordValue) {
                let strength = 0;

                if (passwordValue.length >= 8) strength++;
                if (/[a-z]/.test(passwordValue)) strength++;
                if (/[A-Z]/.test(passwordValue)) strength++;
                if (/\d/.test(passwordValue)) strength++;
                if (/[@$!%*?&]/.test(passwordValue)) strength++;

                // Update strength bar
                if (strength <= 2) {
                    strengthIndicator.className = "weak";
                } else if (strength === 3) {
                    strengthIndicator.className = "medium";
                } else if (strength >= 4) {
                    strengthIndicator.className = "strong";
                } else {
                    strengthIndicator.className = "";
                }

                // Final validation check
                return strength >= 5;
            }

            password.addEventListener("input", function () {
                validatePassword(password.value);
            });

            form.addEventListener("submit", function (e) {
                const passwordValue = password.value;
                const confirmPasswordValue = confirmPassword.value;

                // Strict regex: At least 1 uppercase, 1 lowercase, 1 number, 1 special char, min 8 chars
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

                let valid = true;

                // Check password strength
                if (!passwordRegex.test(passwordValue)) {
                    e.preventDefault();
                    passwordError.style.display = "block";
                    passwordError.textContent =
                        "Password must have 8+ chars, 1 uppercase, 1 lowercase, 1 number, 1 special char.";
                    password.classList.add("shake");
                    setTimeout(() => password.classList.remove("shake"), 500);
                    valid = false;
                } else {
                    passwordError.style.display = "none";
                }

                // Confirm password validation
                if (passwordValue !== confirmPasswordValue) {
                    e.preventDefault();
                    confirmPasswordError.style.display = "block";
                    confirmPasswordError.textContent = "Passwords do not match.";
                    confirmPassword.classList.add("shake");
                    setTimeout(() => confirmPassword.classList.remove("shake"), 500);
                    valid = false;
                } else {
                    confirmPasswordError.style.display = "none";
                }

                if (!valid) {
                    e.preventDefault(); // Stop form submission
                }
            });
        });
    </script>

</body>
</html>
